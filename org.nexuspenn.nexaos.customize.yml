app-id: org.nexuspenn.nexaos.customize
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
command: nexacustomize

finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=wayland
  - --talk-name=org.freedesktop.Flatpak

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"

modules:
  - name: nexacustomize
    builddir: true
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/Nexuspenn/NexaCustomize
        tag: v1.0.0
        commit: 28e7db803f8e8f5a2e7dfd970fc7968e4494c057
